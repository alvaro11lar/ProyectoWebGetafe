<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body {
	background-image: url(./img/fondoMath.jpg);
	background-repeat: no-repeat;
	background-size: cover;
}

fieldset {
	background-color: cadetblue;
	width: 20%;
	border-radius: 3%;
}

legend, p {
	color: rgb(248, 219, 183);
}

img {
	width: 40px;
}

.botonCalcular {
	width: 100px;
	height: 46px;
}

#cuerpoCalculadora {
	display: flex;

	align-items: center;
}

<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
       
       
    </script>
    
    <script>
    $(document).ready(function(){
 	   let numero = "0";
        let operacion = "";
        
        function operar(signo){
        	
        	operacion=signo
        	numero = $('#numeroARecoger').val()
  		   $('#numeroARecoger').val('')
  		    $('#numeroARecoger').focus()
        }
        
        /*$('#botonSuma').click(function(){
			alert("asaa")});*/
 	   
 	  $('#botonSuma').click(function() {operar("+")});
 	  $('#botonResta').click(function() {operar("-")});
 	  $('#botonMul').click(function() {operar("*")});
 	  $('#botonDiv').click(function() {operar("/")});
 	   
 	   $(".botonCalcular").click(function(){
 		   //alert('aaa')
 		   numero2 = $('#numeroARecoger').val()
 		   if(operacion=="+"){
 	            resultado = Number(numero) + Number(numero2)
 	        }else if(operacion=="-"){
 	            resultado = Number(numero) - Number(numero2)
 	        }else if(operacion=="*"){
 	            resultado = Number(numero) * Number(numero2)
 	        }else if(operacion=="/"){
 	            resultado = Number(numero) / Number(numero2)
 	        }
 		   
 		   $('#resultadoAMostrar').val(resultado)
 		   $('#numeroARecoger').val('')
 		   $('#numeroARecoger').focus()
 	   });
    })
    
    </script>
</head>
<body>
	<div id="cuerpoCalculadora">
		<form>
			<fieldset>
				<legend>
					<b>CALCULADORA</b>
				</legend>
				<label> NÃºmero &nbsp; &ensp; &ensp; </label> <input
					id="numeroARecoger" type="number" name="numero" autofocus></input>
				<p>Resultado &nbsp; &ensp;</p>
				<input id="resultadoAMostrar" type="number" name="resultado"
					readonly></input>
				<div id="botoneraPrincipal">
					<!-- <button onclick="operar()">Operar</button> -->
					<a id="botonSuma" href="#"><img src="./img/botonSuma.png"></a> <a id="botonResta" href="#"><img
						src="./img/botonRestaa.png"></a> <a id="botonMul" href="#"><img
						src="./img/botonmultiplicacion.png"></a> <a id="botonDiv" href="#"><img
						src="./img/botonDivision.png"></a>
				</div>
				<div id="botonResultado" style="width: 100%;">
					<a href="#"><img class="botonCalcular"
						src="./img/botonCalcular.png"></a>
				</div>

			</fieldset>
		</form>
	</div>
</body>
